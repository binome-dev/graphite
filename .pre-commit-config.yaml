repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format grafi package
        files: ^grafi/
        args: ['--config=pyproject.toml']

      - id: black
        name: Format example directory
        files: ^examples/
        args: ['--config=pyproject.toml']

      - id: black
        name: Format tests directory
        files: ^tests/
        args: ['--config=pyproject.toml']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint admin_tool with flake8
        files: ^admin_tool/
        exclude: (__init__.py)$
        additional_dependencies: ['flake8-pyproject']
        args: ['--toml-config=admin_tool/pyproject.toml']

      - id: flake8
        name: Lint server with flake8
        files: ^server/
        exclude: (__init__.py)$
        additional_dependencies: ['flake8-pyproject']
        args: ['--toml-config=server/pyproject.toml']

